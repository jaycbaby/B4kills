<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battlefield 4 Kill Visualization</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="navbar navbar-fixed-top custom-navbar" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BATTLEFIELD 4 KILL VISUALIZER</a>
      </div>
        <div class="navbar-header navbar-right">
        <form id="form" class="navbar-form navbar-right" role="form">
          <div class="form-group">
            <select name="platform" id="game-platform" class="btn btn-default dropdown-toggle" default="pc">
                <option value="xone" selected>Xbox One</option>
                <option value="xbox">Xbox 360</option>
                <option value="ps4">PS4</option>
                <option value="ps3">PS3</option>
                <option value="pc">PC</option>
            </select>            
            <input id="input" type="text" placeholder="ID or GAMERTAG" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">VISUALIZE</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <div class="main-container">
    <div class="billboard">
      <div class="load-spinner"></div>
      <div class="intro-content">
        <h1>Filler Text</h1>
        <p>Description</p>
        <p>More description blah blah blah</p>
        <p>
          <a class="btn btn-lg btn-primary" href="#" role="button">View Sample Visualization &raquo;</a>
        </p>
      </div>
    </div>

  </div>


  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="js/d3zoomcircle.js"></script>

</body>
</html>
